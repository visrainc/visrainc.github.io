---
layout: default
title: Blog
---
        <section class="recent-posts row">
            <div class="col-sm-12">

                <div class="section-title">
                    <h2><span>All Stories</span></h2>    
                </div>

                <div class="masonrygrid row listrecent">

                    {% for post in site.posts %}
						{% unless post.featured == true %}
							{% include postbox.html %}
						{% endunless %}
                    {% endfor %}

                </div> 
            </div>
        </section>
